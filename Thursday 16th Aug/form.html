<html>

<head>
	<title>form </title>
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
  
	body{
		background-image:linear-gradient(#71def9,white);

	}
	
	#main-div{
	
		height:300px;
		background-color: lightsteelblue;
		margin-top:150px;
        border-radius: 30px;
		
		
	}
	
  </style>

    <script>

        function validate(){

            var userName = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(userName=="" || password==""){
                alert("Please enter username and password");
                return;
            }

            if(userName.length <= 8 || !userName.includes("@")){
                alert("enter a valid username");
                return;


            }

        }

        function Over(){

            alert("you can not point your cursor here");
        }

    </script>

</head>


<body>

	<div class="row">
		<div class="col-lg-6 col-lg-offset-3 text-center" id="main-div">
            <h2 onmouseover="Over()">User Login</h2>
		    <form>

                <div class="row">

                        <div class="form-group">
                            <input type="text" onchange="validate()" class="form-control" name="username" id="username" placeholder="enter your username">
                        </div>




                        <div class="form-group">
                            <input class="form-control" type="password" name="username" id="password" placeholder="enter your password">
                        </div>




                </div>





                <input type="submit" onclick="validate()" class="btn btn-success">


            </form>
		
		</div>
		
	</div>



</body>

</html>

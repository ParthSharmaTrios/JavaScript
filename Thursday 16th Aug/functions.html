    <script>




        function check(string){

            string=string.toLowerCase();

          let counter = 0;

          for(var i=0; i < string.length ; i++){

              if(string.charAt(i)=="a" ||
                  string.charAt(i)=="e" ||
                  string.charAt(i)=="i" || string.charAt(i)=="o" || string.charAt(i)=="u"){

                  counter++;

              }

          }

          return counter;


        }

        function numbers(string){

            let characters = 0;
            let numbers = 0;

               if(isNaN(check))
                   characters++;

            }

            alert("No. of character = " + characters + " and number = " + numbers);

        function  findMax(){

            let max=0;

            for(var i=0; i< arguments.length ; i++){

                if(arguments[i] > max)
                    max=arguments[i];
            }

            return max;

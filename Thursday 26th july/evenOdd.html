<html>


<head>


	<title>Learning JavaScript Conditions </title>
	
	<script>
	
	
		
		
		function evenOdd(){
		
			var number = document.getElementById("userInput").value;
			
				var number=	parseInt(number);
				
				if(number%2==0){
					alert("Even number");
				}
				else{
					alert("odd");
				
				}
		
		
		}
			
		
		
	
	</script>

</head>


<body>


	<input type="text" id="userInput"><br>
	
	<button onClick="evenOdd()">check</button>


</body>




</html>

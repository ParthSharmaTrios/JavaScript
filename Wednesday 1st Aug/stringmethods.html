<html>

<head>
	<title>JavaScript String Methods</title>
	
	
	<script>
		
		var name = prompt("Enter your name");
		
		var index = parseInt(prompt("Enter the index"));
		
		var result = name.charAt(index);
		
		alert(result);
		
	</script>
	
</head>


<body>

	<h1 > String methods </h1>

</body>




</html>

<html>


<head>
	<script>
	
		var students=[];
		
		var totalStudents = prompt("How many students you want to store ");
		
		for(var i =0; i < totalStudents ; i++){
		
			var student = prompt("Enter a Student's name");
			
			students[i] = student;
		
		
		}
		
		
		document.write(students);
		
		alert("the length of this array is "+ students.length);
		
	
	</script>

</head>

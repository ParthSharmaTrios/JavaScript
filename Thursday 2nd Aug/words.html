<head>
	<title>No. of Vowels and consonants  </title>
	
	<script>
	
		var input = prompt("Enter any string");
		
		var words = 1;
		
		
		for(var i =0 ; i< input.length ; i++){
		
		
			if(input.charAt(i)==" "){
				words++;
			}
		
		
		}
		
		
		alert("total number of words are : "+ words);
		
		
	
	
	</script>

</head>
